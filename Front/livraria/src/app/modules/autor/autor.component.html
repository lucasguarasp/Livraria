<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <form name="form" [formGroup]="form" novalidate>
        <div class="form-row">
          <div class="col-md-2 mb-3" *ngIf="this.autor.autorId">
            <label for="autorId">ID</label>
            <input
              class="form-control"
              id="autorId"
              formControlName="autorId"
              readonly
            />
          </div>
          <div class="col-md-4 mb-3">
            <label for="nome">Nome</label>
            <input
              type="text"
              class="form-control"
              formControlName="nome"
              placeholder="Nome Autor"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 mb-3">
            <button
              class="btn btn-primary"
              type="submit"
              (click)="enviarAutor()"
            >
              Enviar
            </button>
          </div>
          <div class="col-md-2 mb-3">
            <button
              class="btn btn-primary"
              type="submit"
              (click)="limparFormulario()"
            >
              Limpa
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="col-lg-6">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Autor</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let autor of autores">
            <th scope="row">{{ autor.autorId }}</th>
            <td>{{ autor.nome }}</td>
            <td>
              <button
                class="btn btn-primary"
                type="submit"
                (click)="editarAutor(autor.autorId)"
              >
                <i class="fas fa-edit">Editar</i>
              </button>
              |
              <button
                class="btn btn-danger"
                type="submit"
                (click)="deletarAutor(autor.autorId)"
              >
                <i class="far fa-trash-alt">Apagar</i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
